server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain or IP address

    # Set the root directory to your Vue app's dist folder
    root /home/nick/Programming/airgui/dist;
    index index.html;

    # Handle static assets (CSS, JS, images) with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle all other routes by serving index.html
    # This is crucial for Vue Router's history mode to work properly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
}